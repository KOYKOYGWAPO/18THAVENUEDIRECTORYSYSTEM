<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./inventory-view-product.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="inventory-view-product">
      <section class="product-info">
        <div class="side-bar2">
          <div class="navigation-area">
            <div class="top3">
              <img
                class="n-1-removebg-preview-1-62"
                loading="lazy"
                alt=""
                src="./public/357785364-703403068466148-3928407472971506086-n--1-removebgpreview-1-6@2x.png"
              />
            </div>
            <div class="list-menu14">
              <div class="list-menu15">
                <div class="list-menu16" id="listMenuContainer">
                  <div class="content12">
                    <img
                      class="home-icon2"
                      loading="lazy"
                      alt=""
                      src="./public/home1.svg"
                    />

                    <div class="label-type">Dashboard</div>
                  </div>
                </div>
                <div class="list-menu17" id="listMenuContainer1">
                  <div class="content13">
                    <img
                      class="inventory-icon2"
                      loading="lazy"
                      alt=""
                      src="./public/inventory1.svg"
                    />

                    <div class="text13">Inventory</div>
                  </div>
                </div>
                <div class="list-menu18" id="listMenuContainer2">
                  <div class="content14">
                    <img
                      class="report-icon2"
                      loading="lazy"
                      alt=""
                      src="./public/report.svg"
                    />

                    <div class="text14">Reports</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="user-options">
            <div class="list-menu19" id="listMenuContainer">
              <div class="content15">
                <img
                  class="settings-icon2"
                  loading="lazy"
                  alt=""
                  src="./public/settings.svg"
                />

                <div class="label-type1">Settings</div>
              </div>
            </div>
            <div class="list-menu20">
              <div class="content16" id="contentContainer">
                <img
                  class="log-out-icon2"
                  loading="lazy"
                  alt=""
                  src="./public/log-out.svg"
                />

                <div class="text15">Log Out</div>
              </div>
            </div>
          </div>
        </div>
        <div class="content-pane">
          <div class="content-area">
            <div class="top-bar2">
              <div class="search-bar-area">
                <div class="search-bar2">
                  <img class="search-icon2" alt="" src="./public/search.svg" />

                  <input
                    class="search-product-supplier2"
                    placeholder="Search product, supplier, order"
                    type="text"
                  />
                </div>
              </div>
              <img
                class="avatar-icon2"
                loading="lazy"
                alt=""
                src="./public/avatar1@2x.png"
              />
            </div>
            <footer class="product-details">
              <div class="product-information1">
                <div class="product-display">
                  <div class="product-content">
                    <div class="product-name-area">
                      <div class="mefenamic">Mefenamic</div>
                      <div class="product-summary">
                        <div class="overiew">Overiew</div>
                      </div>
                    </div>
                    <div class="product-actions">
                      <div class="action-buttons1">
                        <button class="button">
                          <div class="button-base2">
                            <img
                              class="edit-2-icon"
                              alt=""
                              src="./public/edit2.svg"
                            />

                            <div class="text16">Edit</div>
                          </div>
                        </button>
                        <button class="button-base3">
                          <div class="text17">Download</div>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="product-data">
                    <div class="product-data-child"></div>
                    <div class="data-container"></div>
                  </div>
                </div>
                <div class="product-description">
                  <div class="description-content">
                    <div class="detail-area">
                      <div class="detail-container">
                        <div class="detail-labels">
                          <div class="primary-details">Primary Details</div>
                          <div class="label-titles">
                            <div class="product-name">Product name</div>
                          </div>
                          <div class="product-identifier">
                            <div class="product-id1">Product ID</div>
                          </div>
                          <div class="label-titles1">
                            <div class="product-category">Product category</div>
                          </div>
                          <div class="expiration-details">
                            <div class="expiry-date1">Expiry Date</div>
                            <div class="threshold-value1">Threshold Value</div>
                          </div>
                        </div>
                        <div class="category-details">
                          <div class="mefenamic1">Mefenamic</div>
                          <div class="category-labels">456567</div>
                          <div class="medicine">Medicine</div>
                          <div class="category-labels1">13/4/23</div>
                          <div class="category-labels2">12</div>
                        </div>
                      </div>
                    </div>
                    <div class="product-image">
                      <div class="image-container">
                        <div class="image-area">
                          <div class="image-area-child"></div>
                          <img
                            class="maggi-masala-instant-noodles-v-icon"
                            loading="lazy"
                            alt=""
                            src="./public/266160-20maggimasalainstantnoodlesvegetarian-1@2x.png"
                          />
                        </div>
                      </div>
                      <div class="stock-information">
                        <div class="stock-data">
                          <div class="stock-levels">
                            <div class="opening-stock">Opening Stock</div>
                            <div class="remaining-stock">Remaining Stock</div>
                          </div>
                          <div class="stock-values">
                            <div class="values">40</div>
                            <div class="values1">34</div>
                          </div>
                        </div>
                        <div class="threshold-data">
                          <div class="threshold-value2">Threshold value</div>
                          <div class="threshold-value3">
                            <div class="value">12</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </footer>
          </div>
        </div>
      </section>
    </div>

    <script>
      var listMenuContainer = document.getElementById("listMenuContainer");
      if (listMenuContainer) {
        listMenuContainer.addEventListener("click", function (e) {
          // Please sync "Dashboard Yearly" to the project
        });
      }
      
      var listMenuContainer1 = document.getElementById("listMenuContainer1");
      if (listMenuContainer1) {
        listMenuContainer1.addEventListener("click", function (e) {
          window.location.href = "./inventory.html";
        });
      }
      
      var listMenuContainer2 = document.getElementById("listMenuContainer2");
      if (listMenuContainer2) {
        listMenuContainer2.addEventListener("click", function (e) {
          // Please sync "Reports Weekly" to the project
        });
      }
      
      var listMenuContainer = document.getElementById("listMenuContainer");
      if (listMenuContainer) {
        listMenuContainer.addEventListener("click", function (e) {
          // Please sync "Settings" to the project
        });
      }
      
      var contentContainer = document.getElementById("contentContainer");
      if (contentContainer) {
        contentContainer.addEventListener("click", function (e) {
          // Please sync "Intro Log In" to the project
        });
      }
      </script>
  </body>
</html>
